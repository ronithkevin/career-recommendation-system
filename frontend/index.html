<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation System</title>
    <script>
        function getRecommendation() {
            let interests = document.getElementById("interests").value;
            fetch("http://127.0.0.1:5000/recommend", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ interests: interests })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Recommended Career: " + data.career_recommendation;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>Career Recommendation System</h2>
    <label for="interests">Enter your skills & interests:</label>
    <input type="text" id="interests" placeholder="e.g., machine learning, AI, Python">
    <button onclick="getRecommendation()">Get Recommendation</button>
    <p id="result"></p>
</body>
</html>
